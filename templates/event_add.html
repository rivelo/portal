<script src="http://cdn.tinymce.com/4/tinymce.min.js"></script>
<link href="/media/css/forms.css" rel="stylesheet" type="text/css" media="screen" />

{% comment %}
<style type="text/css">
.form-style-1 {
    margin: 0px auto;
    max-width: 650px;
    padding: 0px 0px 0px 0px;
    font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
.form-style-1 ul {
    padding: 0;
    display: block;
    list-style: none;
    margin: 0px 0 0 0;
}
.form-style-1 li {
    padding: 0;
    display: block;
    list-style: none;
    margin: 0px 0 0 0;
}
.form-style-1 label{
    margin:0 0 3px 0;
    padding:0px;
    display:block;
    font-weight: bold;
}
.form-style-1 input[type=text]{
width: 100%
}, 
.form-style-1 input[type=date],
.form-style-1 input[type=datetime],
.form-style-1 input[type=number],
.form-style-1 input[type=search],
.form-style-1 input[type=time],
.form-style-1 input[type=url]{
width: 100%
},
.form-style-1 input[type=email],
textarea, 
select{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    border:1px solid #BEBEBE;
    padding: 0px;
    margin:0px;
    -webkit-transition: all 0.30s ease-in-out;
    -moz-transition: all 0.30s ease-in-out;
    -ms-transition: all 0.30s ease-in-out;
    -o-transition: all 0.30s ease-in-out;
    outline: none;  
}
.form-style-1 input[type=text]:focus, 
.form-style-1 input[type=date]:focus,
.form-style-1 input[type=datetime]:focus,
.form-style-1 input[type=number]:focus,
.form-style-1 input[type=search]:focus,
.form-style-1 input[type=time]:focus,
.form-style-1 input[type=url]:focus,
.form-style-1 input[type=email]:focus,
.form-style-1 textarea:focus, 
.form-style-1 select:focus{
    -moz-box-shadow: 0 0 8px #88D5E9;
    -webkit-box-shadow: 0 0 8px #88D5E9;
    box-shadow: 0 0 8px #88D5E9;
    border: 1px solid #88D5E9;
}
.form-style-1 .field-divided{
    width: 49%;
}

.form-style-1 .field-long{
    width: 100%;
}

.form-style-1 select {
    width: 100%;
    padding: 16px 20px;
    border: none;
    border-radius: 4px;
    background-color: #f1f1f1;
}

.form-style-1 textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    resize: none;
}

.form-style-1 input[type=submit]:hover, .form-style-1 input[type=button]:hover{
    background: #4691A4;
    box-shadow:none;
    -moz-box-shadow:none;
    -webkit-box-shadow:none;
}

.form-style-1 input[type=button], .form-style-1 input[type=submit], .form-style-1 input[type=reset] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    width: 100%;
}

.form-style-1 .required{
    color:red;
}
</style>
{% endcomment %}

<script>
$(document).ready(function(){
//    var autocomplete = new google.maps.places.Autocomplete(document.getElementById('adr'), {types: ['(regions)'], componentRestrictions: {country: 'ua'}, language : 'ua', location : ['50.627250', '26.2509700'], radius: '1000000' });
//    var autocomplete = new google.maps.places.Autocomplete(document.getElementById('adr'), { types: ['(cities)']});

    $( "#event_datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      showOn: "button",
      buttonImage: "/media/images/calendar16_15.gif",
      buttonImageOnly: true,
      buttonText: "Виберіть дату",
      dateFormat: "dd.mm.yy",
      minDate: "-1Y", 
      maxDate: "+2Y"
    });
    
});


tinymce.init({
  selector: 'textarea.editable',
  height: 500,
  menubar: false,
  plugins: [
    'advlist autolink lists link image charmap print preview anchor',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime media table contextmenu paste code'
  ],
  toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  content_css: '//www.tinymce.com/css/codepen.min.css'
});

function sub_form( event ) {
	console.log("Form submit")
	$("#id_text").val( tinymce.get('id_text').getContent() );
//	tinymce.get('id_text').getContent({ format: 'text' }); // Simple text
	$( "#target_form" ).submit();
};

</script>



{% block content %}
<h1>Додати захід</h1>

<form action="" method="POST" class="form-style-1" id="target_form" enctype="multipart/form-data">
{% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="button" onclick="sub_form()" value="Зберегти">
</form>	
	
{% endblock %}
